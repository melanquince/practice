<!DOCTYPE html>
<html>
<head>
	<title>Paint a mondrian</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/paint.js"></script>

</head>
<body>
	<div id="page">
		<h2>Pick a color and paint the canvas</h2>
		<div id="box">
			<div id="pickColorRow">
				<div class="square" id="red"></div>
				<div class="square" id="yellow"></div>
				<div class="square" id="blue"></div>
				<div class="square" id="green"></div>
				<div class="square" id="white"></div>

			</div>
			<div id="screen">
				<div id="row1">
					<canvas class="row" id="myCanvas1_1" width="130" height="100"></canvas>
					<canvas class="row" id="myCanvas1_2" width="130" height="160"></canvas>
					<canvas class="row" id="myCanvas1_3" width="130" height="82"></canvas>
					<canvas class="row" id="myCanvas1_4" width="130" height="125"></canvas>
				</div>
				<div id="row2">
					<canvas class="row" id="myCanvas2_1" width="320" height="100"></canvas>
					<canvas class="row" id="myCanvas2_2" width="320" height="160"></canvas>
					<canvas class="row" id="myCanvas2_3" width="320" height="82"></canvas>
					<canvas class="row" id="myCanvas2_4" width="320" height="125"></canvas>
				</div>
				<div id="row3">
					<canvas class="row" id="myCanvas3_1" width="90" height="100"></canvas>
					<canvas class="row" id="myCanvas3_2" width="90" height="160"></canvas>
					<canvas class="row" id="myCanvas3_3" width="90" height="82"></canvas>
					<canvas class="row" id="myCanvas3_4" width="90" height="125"></canvas>
				</div>
				<div id="row4">
					<canvas class="row" id="myCanvas4_1" width="150" height="100"></canvas>
					<canvas class="row" id="myCanvas4_2" width="150" height="160"></canvas>
					<canvas class="row" id="myCanvas4_3" width="150" height="82"></canvas>
					<canvas class="row" id="myCanvas4_4" width="150" height="125"></canvas>
				</div>
			</div>

		</div>
	</div>


</body>
</html>
