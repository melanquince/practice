<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pixel Painter</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div id="page">
		<div id="head">
			<div id="logo">
				<h2>Pixel Painter</h2>
			</div>

			<div id="interface">
			
			<form>
				<div class="line">Color:  <input id="color" class="jscolor" value="3055FF" type="text" size="4">
				<div class="line">Size: <input id="size" type="text" value="15" size="2"></div>
				<div id="eraser" class="line"><button type="button">Eraser</button></div>
				<div id="eraser_all" class="line"><button type="button">Erase all</button></div>
			</form>	
			</div>
		</div>
		<div id="container">
			
			<canvas id="canvas"></canvas>
		</div>
	</div>

<script src="js/act.js"></script>
<script src="js/jscolor.js"></script>
</body>
</html>
