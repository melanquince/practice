<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing ball | Dmitry Bryukhovetsky</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/act.js"></script>
</head>
<body>



	<div id="bouncing_ball">
		<div id="container_main">
			<div id="container_left">
				<div id="text">
					<h2>Catch the Bouncing Ball</h2>
					<p>Click the ball to advance to the next level.</p>
				</div>
			</div>

			<div id="container_right">
				<div id="message_container">
					<h2 class="message" id="congrats">Good Job!</h2>
					<p class="message" id="next_level">Next level</p>
					<p id="replay">Replay</p>
				</div>
			</div>

			<div id="ball_container">
				<div id="ball"></div>
			</div>
			
			<div class="clear"></div>

		</div>
	</div>
</body>
</html>
