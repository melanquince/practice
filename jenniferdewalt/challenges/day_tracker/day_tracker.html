<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Day Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div id="page">
		<div id="header_calendar">
			<div class="box"><span id="day0">Sun</span><div class="line hide" id="line0"></div></div>
			<div class="box"><span id="day1">Mon</span><div class="line hide" id="line1"></div></div>
			<div class="box"><span id="day2">Tue</span><div class="line hide" id="line2"></div></div>
			<div class="box"><span id="day3">Wed</span><div class="line hide" id="line3"></div></div>
			<div class="box"><span id="day4">Thu</span><div class="line hide" id="line4"></div></div>
			<div class="box"><span id="day5">Fri</span><div class="line hide" id="line5"></div></div>
			<div class="box"><span id="day6">Sat</span><div class="line hide" id="line6"></div></div>
		</div>
		<div id="dayOfWeek">
			Thirsty Thursday, yo!
		</div>

	</div>

<script src="js/get_day.js"></script>
</body>
</html>
